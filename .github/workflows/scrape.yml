name: Scrape iCar to cars.json

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * *" # ירוץ כל יום ב־09:00 שעון ישראל

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: |
          node scraper.js
          ls -l cars.json
          cat cars.json

      - name: Commit and push cars.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add cars.json
          git commit -m "Update cars.json [skip ci]" || echo "No changes to commit"
          git push
