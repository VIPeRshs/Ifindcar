name: Scrape iCar to cars.json

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  step3:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create cars.json (smoke test)
        run: |
          python - << 'PY'
          import json, datetime, pathlib
          data = {
            "smoke": True,
            "updated": datetime.datetime.utcnow().isoformat()+"Z",
            "cars": ["Mazda 3", "Toyota Corolla"]
          }
          pathlib.Path("cars.json").write_text(json.dumps(data, ensure_ascii=False, indent=2), encoding="utf-8")
          print("cars.json written")
          PY
          echo "----- cars.json -----"
          cat cars.json

      - name: Git status (should show A/M cars.json)
        run: git status --porcelain

      - name: Commit & push cars.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cars.json
          git commit -m "smoke: update cars.json [skip ci]" || echo "No changes to commit"
          git push
