<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>iFindCar - חיפוש רכבים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #3498db;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .car-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .car-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .back-btn {
      margin-bottom: 20px;
      background: #27ae60;
    }
  </style>
</head>
<body>
  <header>
    <h1>iFindCar 🚗</h1>
  </header>

  <div class="container">

    <!-- מסך חיפוש -->
    <div id="search-screen">
      <h2>סינון רכבים</h2>
      <div class="form-group">
        <label for="make">יצרן</label>
        <select id="make">
          <option value="">בחר יצרן</option>
        </select>
      </div>
      <div class="form-group">
        <label for="model">דגם</label>
        <select id="model">
          <option value="">בחר דגם</option>
        </select>
      </div>
      <div class="form-group">
        <label>טווח מחיר</label>
        <input type="number" id="price-min" placeholder="מינימום">
        <input type="number" id="price-max" placeholder="מקסימום">
      </div>
      <div class="form-group">
        <label>שנה</label>
        <input type="number" id="year-min" placeholder="מינימום">
        <input type="number" id="year-max" placeholder="מקסימום">
      </div>
      <div class="form-group">
        <label>הספק (כ"ס)</label>
        <input type="number" id="power-min" placeholder="מינימום">
        <input type="number" id="power-max" placeholder="מקסימום">
      </div>
      <div class="form-group">
        <label>מימדים (ס"מ)</label>
        <input type="number" id="length-min" placeholder="אורך מינ'">
        <input type="number" id="length-max" placeholder="אורך מקס'">
        <input type="number" id="width-min" placeholder="רוחב מינ'">
        <input type="number" id="width-max" placeholder="רוחב מקס'">
        <input type="number" id="height-min" placeholder="גובה מינ'">
        <input type="number" id="height-max" placeholder="גובה מקס'">
      </div>
      <div class="form-group">
        <label>נפח תא מטען (ליטר)</label>
        <input type="number" id="trunk-min" placeholder="מינימום">
        <input type="number" id="trunk-max" placeholder="מקסימום">
      </div>
      <div class="form-group">
        <label>אבזור</label>
        <div class="checkbox-group" id="features">
          <!-- ימולא אוטומטית -->
        </div>
      </div>
      <button id="search-btn">חפש רכבים</button>
    </div>

    <!-- מסך תוצאות -->
    <div id="results-screen" class="hidden">
      <button class="back-btn" id="back-btn">🔄 שנה חיפוש</button>
      <div class="results" id="results"></div>
    </div>

  </div>

  <script>
    let cars = [];
    let allFeatures = new Set();

    async function loadData() {
      const res = await fetch("cars.json"); // צריך להיות באותו תיק
      cars = await res.json();

      // יצרנים
      const makes = [...new Set(cars.map(c => c.make))];
      const makeSelect = document.getElementById("make");
      makes.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        makeSelect.appendChild(opt);
      });

      // מאפיינים (אבזור)
      cars.forEach(c => {
        if (c.features) {
          c.features.forEach(f => allFeatures.add(f));
        }
      });
      const featuresDiv = document.getElementById("features");
      allFeatures.forEach(f => {
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.value = f;
        label.appendChild(cb);
        label.appendChild(document.createTextNode(f));
        featuresDiv.appendChild(label);
      });
    }

    document.getElementById("make").addEventListener("change", (e) => {
      const modelSelect = document.getElementById("model");
      modelSelect.innerHTML = "<option value=''>בחר דגם</option>";
      const selectedMake = e.target.value;
      const models = [...new Set(cars.filter(c => c.make === selectedMake).map(c => c.model))];
      models.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        modelSelect.appendChild(opt);
      });
    });

    document.getElementById("search-btn").addEventListener("click", () => {
      const filters = {
        make: document.getElementById("make").value,
        model: document.getElementById("model").value,
        priceMin: +document.getElementById("price-min").value || 0,
        priceMax: +document.getElementById("price-max").value || Infinity,
        yearMin: +document.getElementById("year-min").value || 0,
        yearMax: +document.getElementById("year-max").value || Infinity,
        powerMin: +document.getElementById("power-min").value || 0,
        powerMax: +document.getElementById("power-max").value || Infinity,
        lengthMin: +document.getElementById("length-min").value || 0,
        lengthMax: +document.getElementById("length-max").value || Infinity,
        widthMin: +document.getElementById("width-min").value || 0,
        widthMax: +document.getElementById("width-max").value || Infinity,
        heightMin: +document.getElementById("height-min").value || 0,
        heightMax: +document.getElementById("height-max").value || Infinity,
        trunkMin: +document.getElementById("trunk-min").value || 0,
        trunkMax: +document.getElementById("trunk-max").value || Infinity,
        features: [...document.querySelectorAll("#features input:checked")].map(cb => cb.value)
      };

      const results = cars.filter(c => {
        return (!filters.make || c.make === filters.make) &&
               (!filters.model || c.model === filters.model) &&
               (c.price >= filters.priceMin && c.price <= filters.priceMax) &&
               (c.year >= filters.yearMin && c.year <= filters.yearMax) &&
               (c.power >= filters.powerMin && c.power <= filters.powerMax) &&
               (c.dimensions.length >= filters.lengthMin && c.dimensions.length <= filters.lengthMax) &&
               (c.dimensions.width >= filters.widthMin && c.dimensions.width <= filters.widthMax) &&
               (c.dimensions.height >= filters.heightMin && c.dimensions.height <= filters.heightMax) &&
               (c.trunk >= filters.trunkMin && c.trunk <= filters.trunkMax) &&
               filters.features.every(f => c.features.includes(f));
      });

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      results.forEach(c => {
        const card = document.createElement("div");
        card.className = "car-card";
        card.innerHTML = `
          <img src="${c.image || 'https://via.placeholder.com/250'}" alt="${c.make} ${c.model}">
          <h3>${c.make} ${c.model}</h3>
          <p>מחיר: ${c.price} ₪</p>
          <p>שנה: ${c.year}</p>
          <p>כוח: ${c.power} כ"ס</p>
        `;
        resultsDiv.appendChild(card);
      });

      document.getElementById("search-screen").classList.add("hidden");
      document.getElementById("results-screen").classList.remove("hidden");
    });

    document.getElementById("back-btn").addEventListener("click", () => {
      document.getElementById("results-screen").classList.add("hidden");
      document.getElementById("search-screen").classList.remove("hidden");
    });

    loadData();
  </script>
</body>
</html>
